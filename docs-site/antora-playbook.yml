site:
  title: Markuply reference
  url: https://docs.demo.com
  start_page: markuply::index.adoc
content:
  sources:
    - url: ../
      branches:
        - main
      start_path: engine/src/docs/antora
output:
  dir: ./dist
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files:
    - path: ./ui
    - path: ui.yml
      contents: |
        static_files: [ .nojekyll ]
    - path: .nojekyll
runtime:
  cache_dir: ./.cache/antora
